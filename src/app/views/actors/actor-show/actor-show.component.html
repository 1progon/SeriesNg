<app-container>
  <app-breadcrumb [crumbs]="crumbs"></app-breadcrumb>

  <!-- Product Section Begin -->
  <app-loader *ngIf="loading"></app-loader>
  <section class="movies spad">
    <div class="row">
      <!-- <div class="col-lg-8"> -->
      <div>
        <div class="movies__content">
          <div class="movies__content-head">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-6">
                <div class="section-title">
                  <h4>Фильмы и сериалы с актёром - {{ actor.name}}</h4>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">

                <!--     <option value="">1-10</option> -->
                <!--     <option value="">10-50</option> -->
                <!--   </select> -->
                <!-- </div> -->
              </div>
            </div>
          </div>

          <app-movies-index-list [loading]="loading"
                                 [imagesLoaded]="imagesLoaded"
                                 [movies]="actor.movies"/>
        </div>
        <app-pagination *ngIf="actor"
                        [page]="page"
                        [route]="['/actors/', actor.slug]"></app-pagination>
      </div>

      <!-- sidebar -->
