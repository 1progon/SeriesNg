<app-container>
  <form class="search-block d-flex flex-wrap">
    <input #inputSearchRef class="form-control"
           [value]="searchQuery ?? ''"
           (search)="clearInput($event)"
           type="search"
           placeholder="Название дорамы или кино..."
           name="search_movie" id="search-movie">
    <button (click)="searchMovie(inputSearchRef.value)"
            class="btn btn-secondary" type="submit">Искать
    </button>
  </form>

  <div class="d-flex flex-wrap gap-3">
    <a class="btn btn-outline-light"
       [class.active]="routePath == ''"
       routerLink="/movies">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zm.001 6c-.001 0-.001 0 0 0h-.466l-2.667-4H20l.001 4zM9.535 9 6.868 5h2.597l2.667 4H9.535zm5 0-2.667-4h2.597l2.667 4h-2.597zM4 5h.465l2.667 4H4V5zm0 14v-8h16l.002 8H4z"></path>
      </svg>
      Дорамы</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/new">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path d="M13 9h-2v3H8v2h3v3h2v-3h3v-2h-3z"></path>
        <path
          d="M20 5h-8.586L9.707 3.293A.996.996 0 0 0 9 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zM4 19V7h16l.002 12H4z"></path>
      </svg>
      Новые</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/popular">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path d="M3 3v17a1 1 0 0 0 1 1h17v-2H5V3H3z"></path>
        <path
          d="M15.293 14.707a.999.999 0 0 0 1.414 0l5-5-1.414-1.414L16 12.586l-2.293-2.293a.999.999 0 0 0-1.414 0l-5 5 1.414 1.414L13 12.414l2.293 2.293z"></path>
      </svg>
      Популярные
    </a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/soon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="M12 5c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"></path>
        <path d="M11 9h2v5h-2zM9 2h6v2H9zm10.293 5.707-2-2 1.414-1.414 2 2z"></path>
      </svg>
      Скоро</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/best">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998 0 0 0 .832-.586L12 5.43l1.799 3.981a.998.998 0 0 0 .832.586l3.972.315-3.271 2.944c-.284.256-.397.65-.293 1.018l1.253 4.385-3.736-2.491a.995.995 0 0 0-1.109 0l-3.904 2.603 1.05-4.546a1 1 0 0 0-.276-.94l-3.038-2.962 4.09-.326z"></path>
      </svg>
      Лучшие</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/choice">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="M21 8c-.202 0-4.85.029-9 2.008C7.85 8.029 3.202 8 3 8a1 1 0 0 0-1 1v9.883a1 1 0 0 0 .305.719c.195.188.48.305.729.28l.127-.001c.683 0 4.296.098 8.416 2.025.016.008.034.005.05.011.119.049.244.083.373.083s.254-.034.374-.083c.016-.006.034-.003.05-.011 4.12-1.928 7.733-2.025 8.416-2.025l.127.001c.238.025.533-.092.729-.28.194-.189.304-.449.304-.719V9a1 1 0 0 0-1-1zM4 10.049c1.485.111 4.381.48 7 1.692v7.742c-3-1.175-5.59-1.494-7-1.576v-7.858zm16 7.858c-1.41.082-4 .401-7 1.576v-7.742c2.619-1.212 5.515-1.581 7-1.692v7.858z"></path>
        <circle cx="12" cy="5" r="3"></circle>
      </svg>
      Выбор редактора</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/collections">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="M22 7.999a1 1 0 0 0-.516-.874l-9.022-5a1.003 1.003 0 0 0-.968 0l-8.978 4.96a1 1 0 0 0-.003 1.748l9.022 5.04a.995.995 0 0 0 .973.001l8.978-5A1 1 0 0 0 22 7.999zm-9.977 3.855L5.06 7.965l6.917-3.822 6.964 3.859-6.918 3.852z"></path>
        <path d="M20.515 11.126 12 15.856l-8.515-4.73-.971 1.748 9 5a1 1 0 0 0 .971 0l9-5-.97-1.748z"></path>
        <path d="M20.515 15.126 12 19.856l-8.515-4.73-.971 1.748 9 5a1 1 0 0 0 .971 0l9-5-.97-1.748z"></path>
      </svg>
      Подборки</a>
    <a class="btn btn-outline-light"
       routerLinkActive="active"
       routerLink="/movies/random">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           style="fill: rgba(255, 255, 255, 1)">
        <path
          d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM5 19V5h14l.002 14H5z"></path>
        <circle cx="8" cy="8" r="1.5"></circle>
        <circle cx="12" cy="12" r="1.5"></circle>
        <circle cx="16" cy="16" r="1.5"></circle>
        <circle cx="8" cy="16" r="1.5"></circle>
        <circle cx="16" cy="8" r="1.5"></circle>
      </svg>
      Случайный выбор</a>
  </div>
  <router-outlet></router-outlet>
</app-container>
