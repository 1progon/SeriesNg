<app-container>
  <app-breadcrumb [crumbs]="crumbs"/>

  <section class="movies spad">
    <div class="row">
      <!-- <div class="col-lg-8"> -->
      <div>
        <div class="movies__content">
          <div class="movies__content-head">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-6">
                <div class="section-title">
                  <h4>Фильмы и сериалы в жанре - {{genre.name}}</h4>

              </div>

                <!-- </div> -->
              </div>
            </div>
          </div>

          <app-movies-index-list [movies]="genre.movies"

        <app-pagination *ngIf="genre"
                        [page]="page"
                        [route]="['/genres/', genre.slug]"/>
