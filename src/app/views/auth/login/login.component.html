<!-- login header -->
<app-container>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="normal__breadcrumb__text">
        <h2>Вход</h2>
        <p>Добро пожаловать на сайт Дорама.Медиа</p>
      </div>
    </div>
  </div>
</app-container>
<!-- end login header -->


<!-- Login Section Begin -->
<section class="login spad">
  <app-container>
    <div class="row">
      <div class="col-lg-6">
        <div class="login__form">
          <h3>Вход</h3>
          <form (ngSubmit)="submit()" #formRef="ngForm">
            <div class="input__item">
              <input type="text" placeholder="Email"
                     name="email"
                     required
                     email
                     [(ngModel)]="form.email">
              <span class="icon_mail">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     style="fill: rgba(183, 183, 183, 1)"><path
                  d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path>
                </svg>
              </span>
            </div>
            <div class="input__item">
              <input type="password" placeholder="Пароль"
                     name="password"
                     required
                     minlength="5"
                     [(ngModel)]="form.password">
              <span class="icon_lock">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     style="fill: rgba(183, 183, 183, 1)"><path
                  d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path>
                </svg>
              </span>
            </div>

            <div class="form-check">
              <input class="form-check-input"
                     name="remember_me"
                     [(ngModel)]="form.rememberMe"
                     type="checkbox" value="" id="remember-me">
              <label class="form-check-label" for="remember-me">
                Запомнить меня
              </label>
            </div>
            <button type="submit"
                    [disabled]="formRef.invalid || formRef.untouched"
                    class="site-btn">Войти</button>
          </form>
          <a routerLink="#" class="forget_pass">Забыли Ваш пароль?</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login__register">
          <h3>У Вас ещё нет аккаунта?</h3>
          <a routerLink="/register"
             class="primary-btn">Зарегистрироваться здесь</a>
        </div>
      </div>
    </div>
    <div class="login__social">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="login__social__links">
            <span>или</span>
            <ul>
              <li>
                <a routerLink="#" class="vkontakte">
                  Войти через ВКонтакте</a>
              </li>
              <li>
                <a routerLink="#" class="facebook">
                  Войти через Facebook</a>
              </li>
              <li>
                <a routerLink="#" class="google">
                  Войти через Google</a>
              </li>
              <li>
                <a routerLink="#" class="twitter">
                  Войти через Twitter</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </app-container>
</section>
<!-- Login Section End -->
