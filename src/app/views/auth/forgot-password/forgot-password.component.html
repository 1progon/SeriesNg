<!-- login header -->
<app-container>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="normal__breadcrumb__text">
        <h2>Восстановить пароль</h2>
        <p>Добро пожаловать на сайт Дорама.Медиа</p>
      </div>
    </div>
  </div>
</app-container>
<!-- end login header -->


<!-- Login Section Begin -->
<section class="forgot-password spad">
  <app-container>
    <div class="row">
      <div class="col-lg-6">
        <div class="login__form">
          <h3>Восстановить пароль</h3>

          <form (ngSubmit)="submit()" #formRef="ngForm">

            <div class="input__item">

              <span class="icon_mail">
                <svg xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24"><path
                  d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path>
                </svg>
              </span>
              <input #emailRef="ngModel"
                     [(ngModel)]="email"
                     class="form-control"
                     email
                     id="email"
                     name="email"
                     placeholder="Email"
                     required
                     type="email">
            </div>
            <div class="alert alert-danger"
                 *ngIf="emailRef.invalid && (emailRef.touched || emailRef.dirty)">
              <div *ngIf="emailRef.errors?.['required']">Обязательное поле</div>
              <div *ngIf="emailRef.errors?.['email']">Email формат не верный</div>
            </div>


            <button
              [disabled]="formRef.invalid || formRef.untouched || formRef.pristine || loading"
              class="btn"
              type="submit">
              <app-btn-loader *ngIf="loading"></app-btn-loader>
              Запросить восстановление
            </button>
          </form>

          <div class="alert alert-danger" *ngIf="errors">
            Ошибка {{friendlyError}}
          </div>

          <a routerLink="/login"
             class="forget_pass">Войти в аккаунт?</a>
        </div>
      </div>
      <div class="">
        <div class="login__register">
          <h3>У Вас ещё нет аккаунта?</h3>
          <a routerLink="/register"
             class="primary-btn">Зарегистрироваться здесь</a>
        </div>
      </div>
    </div>

    <app-login-with-socials *ngIf="false"></app-login-with-socials>
  </app-container>
</section>
<!-- Login Section End -->
