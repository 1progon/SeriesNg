<!-- Header Section Begin -->
<header class="header">
  <app-container>
    <div class="asbo-row">
      <div class="header__logo">
        <a routerLink="/">
          <img src="/assets/img/logo/logo.svg"
               width="40"
               height="40"
               alt="лого кино и сериалы сайт">
          <div class="header__logo__title">Дорама.Медиа</div>
        </a>
      </div>
      <div class="header__nav">
        <nav class="header__menu">
          <ul>
            <li><a routerLink="/movies">Все кино и сериалы</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right">

        <a [routerLink]="!isLoggedAccountTypeUser() ? '/login' : '/account'">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="20"
               height="20"
               viewBox="0 0 24 24">
            <path
              d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path>
          </svg>
        </a>
        <a *ngIf="isLogged()" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="20"
               height="20"
               viewBox="0 0 24 24">
            <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
            <path
              d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
          </svg>
        </a>

      </div>
    </div>
  </app-container>
</header>
<!-- Header End -->
